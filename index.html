<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Website Price</title>
    <link rel="icon" href="./Images/icon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./Images/mobile-icon.png">
    <link rel="stylesheet" href="./style/variables.css">
    <link rel="stylesheet" href="./style/theme.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/globals.css">
</head>
<body class="page">
    <header class="header">
        <nav class="theme-menu header__theme-menu">
            <ul class="theme-menu__list">
              <li class="theme-menu__item">
                <button type="button" data-theme="dark" class="theme-menu__button">
                  Dark
                </button>
              </li>
              <li class="theme-menu__item">
                <button type="button" data-theme="light" class="theme-menu__button">
                  Light
                </button>
              </li>
            </ul>
          </nav>
    </header>

    <main class="main-content">
        <ul class="product-list">
            <li class="product-list-item">
                <div class="plan-block">
                    <img src="./Images/image1.png" alt="">
                    <h2 class="plan-title">Personal</h2>
                </div>
                
                <div class="plan-description">
                    <p class="description-text">Custom domains</p>
                    <p class="description-text">Sleeps after 30 mins of inactivity</p>
                </div>
                <div class="signUp-block">
                    <span class="price">Free</span>
                    <button class="signUpBtn">Sign up</button>
                </div>
            </li>

            <li class="product-list-item borderclass2">
                <div class="plan-block">
                    <img src="./Images/image2.png" alt="">
                    <h2 class="plan-title">Small team</h2>
                </div>
                <div class="plan-description">
                    <p class="description-text">Never sleeps</p>
                    <p class="description-text">Multiple workers for more powerful apps</p>
                </div>
                <div class="signUp-block">
                    <span class="price">$150</span>
                    <button class="signUpBtn">Free trial</button>
                </div>
            </li>

            <li class="product-list-item">
                <div class="plan-block">
                    <img src="./Images/image3.png" alt="">
                    <h2 class="plan-title">Enterprise</h2>
                </div>
                <div class="plan-description">
                    <p class="description-text">Dedicated</p>
                    <p class="description-text">Simple horizontal scalability</p>
                </div>
                <div class="signUp-block">
                    <span class="price">$400</span>
                    <button class="signUpBtn">Free trial</button>
                </div>
            </li>
        </ul>
    </main>
    
    <script src="./script/set-theme.js"></script>
</body>
</html>
